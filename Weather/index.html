<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" id="cityName" placeholder="Enter your location" class="input-box" type="search" />
                <button class="fa-solid fa-magnifying-glass-location" id="searchBtn" type="submit"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, location not found!!!</h1>
            <img src="./Assets/404.png" alt="404 Error" />
        </div>
        <div class="weather-body">
            <img src="/Weather/Assets/cloud.png" alt="Weather" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup></sup></p>
                <p class="description">Clear Sky</p>
            </div>
            <div class="weather-details">
                <!-- Humidity -->
                <div class="humidity"><i class="fa-solid fa-h"></i>
                    <div class="text">
                        <span id="humidity">43</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- wind speed -->
                <div class="wind"><i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">40Km/H</span>
                        <p>wind</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Script  -->
    <script src="script.js"></script>
</body>

</html>
